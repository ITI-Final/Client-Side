<div class="container">
    <div class="row">
        <div class="bg-white p-3 p-md-5 rounded-4">
            <h3 class="mb-4">Change
                <span class="text-primary">Password</span>
            </h3>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <form
                            class="row g-3 needs-validation" [formGroup]="addForm" (ngSubmit)="formOperation($event)" novalidate="novalidate">
                            <!-- <div class="col-md-12">
                                             <label for="old_password" class="form-label">Current Password</label>
                                             <input
                                               type="text"
                                               class="form-control"
                                               name="old_password"
                                               id="old_password"
                                               formControlName="old_password"
                                               [ngClass]="{
                                                   'form-control': true,
                                                   'is-invalid': OldPassword?.invalid && (OldPassword?.dirty || OldPassword?.touched),
                                                 }"
                                             />
                                             <div class="invalid-feedback">
                                               {{ getErrorMsg("old_password") }}
                                             </div>
                                           </div> -->
                            <div class="col-md-12">
                                <label for="new_password" class="form-label">New Password</label>
                                <input type="password" class="form-control" name="new_password" id="new_password" formControlName="new_password" [ngClass]="{
                                                           'form-control': true,
                                                           'is-invalid': NewPassword?.invalid && (NewPassword?.dirty || NewPassword?.touched),
                                                         }"/>
                                <div class="invalid-feedback">
                                    {{ getErrorMsg("new_password") }}
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="confirm_password" id="confirm_password" formControlName="confirm_password" [ngClass]="{
                                                           'form-control': true,
                                                           'is-invalid': ConfirmPassword?.invalid && (ConfirmPassword?.dirty || ConfirmPassword?.touched),
                                                         }"/>
                                <div class="invalid-feedback">
                                    {{ getErrorMsg("confirm_password") }}
                                </div>
                                <p class="mt-3 mb-0" style="font-size: 12px;color: #BBB;">At least 6 characters mixed with numbers and symbols.</p>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary py-2 d-flex align-items-center gap-2 w-100 justify-content-center">
                                    <i class="isax isax-key"></i>
                                    Change Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <ng-template #loading="#loading">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="d-flex flex-column align-items-center justify-content-center gap-2">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        Loading ...
                    </div>
                </div>
            </div>
        </ng-template>

        <ng-template #loading2="#loading2">
            <li class="breadcrumb-item active" aria-current="page">Loading ...</li>
        </ng-template>
    </div>

</div>
