<div class="container">
   <div class="row mt-3">
     <div class="d-flex mb-2 align-items-center justify-content-center">
       <h1 class="my-5 fw-bold d-flex align-items-center gap-2" *ngIf="user != null"><i class="isax isax-heart fw-bold fs-1"></i> My <span class="text-primary">Favorites</span></h1>
     </div>
     <!-- <pre>{{posts | json}}</pre> -->
     <ng-container *ngIf="posts !== null|| user !== null">
      <div class="col-md-6 col-lg-3" *ngFor="let post of posts; let i = index">
        <app-post-item [post]="post" [category]="post.cat.slug"></app-post-item>
      </div>
     </ng-container>
   </div>
   <div class="row" *ngIf="posts === null|| user === null">
    <div class="col-md-12 my-5">
      <app-loading></app-loading>
    </div>
   </div>
  </div>
