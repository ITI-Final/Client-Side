<div class="row mt-3">
    <div class="col-md-12">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button *ngFor="let slide of slides; let i = index" type="button" data-bs-target="#carouselExampleAutoplaying" [attr.data-bs-slide-to]="i" [class.active]="i == 0" aria-current="true" attr.aria-label="Slide {{ i }}"></button>
            </div>
            <div class="carousel-inner rounded-4">
                <div class="carousel-item slideshow" *ngFor="let slide of slides; let i = index" [class.active]="i == 0">
                    <img src="{{ slide.image }}" class="d-block w-100" alt="..."/>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
