<div
    class="container">
    <!-- Breadcrumb -->
    <div class="row">
        <!-- Main Details -->
        <div class="row border border-1 mt-3 chat p-0 rounded rounded-4 overflow-hidden">
            <div class="col-md-4 p-0 border-end">
                <div class="chat-header">
                    Chats
                </div>
                <div class="chat-box p-0">
                    <div *ngFor="let user of allUsersArray" class="chat-item" [class.active]="user.id === reserverId" (click)="getChat(userId,user.id)">
                        <div class="avatar">{{user.name.charAt(0).toUpperCase()}}</div>
                        <span>{{user.name}}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-8 p-0 position-relative">
                <div class="chat-header d-flex align-items-center justify-content-between" style="padding: 12px 20px;">
                    <div class="d-flex align-items-center gap-2" *ngIf="reserverId != 0 && receiverData != null">
                        <div class="avatar-mini">{{receiverData.name.charAt(0).toUpperCase()}}</div>
                        <span>{{receiverData.name}}</span>
                    </div>
                    <a href="tel:{{receiverData.phone}}" class="btn btn-primary rounded-5 ms-auto d-flex align-items-center gap-2" *ngIf="reserverId != 0">
                        <i class="isax isax-call"></i>
                        Phone Number</a>
                </div>
                <div class="chat-box " style="padding-bottom: 55px;">
                    <div *ngFor="let message of AllMessages" [ngSwitch]="message.sender_ID === userId">
                        <div *ngSwitchCase="true" class="chat-message sender">
                            <span>{{ message.message }}</span>
                        </div>
                        <div *ngSwitchCase="false" class="chat-message receiver">
                            <span>{{ message.message }}</span>
                        </div>
                    </div>
                </div>
                <div class="send-message">
                    <input type="text" placeholder="Message..." type="text" [(ngModel)]="newMessage">
                        <button (click)="sendMessage()">Send
                            <i class="isax isax-send-1"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
