<div class="container">
   <!-- Post Section -->
   <div class="row mt-3">
    <div class="col-md-12 mt-4">
      <div aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="'/dashboard'">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            {{ category.name }}
          </li>
        </ol>
      </div>
    </div>
    <div class="d-flex mb-2 align-items-center justify-content-between">
      <h2>{{ category.name }}</h2>
    </div>
    <div class="col-md-6 col-lg-3" *ngFor="let post of this.Catposts; let i = index">
      <a [routerLink]="category.url + post.id" class="text-decoration-none"><app-post-item [post]="post"></app-post-item></a>
    </div>
  </div>
 </div>
