<div class="container">
  <div class="row mt-3">
    <div class="col-md-12 mt-4">
      <div aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="'/'">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            {{ section.name }}
          </li>
        </ol>
      </div>
    </div>
    <div class="col-md-9 d-flex my-3 align-items-center justify-content-between">
      <h2>{{ section.name }}</h2>
    </div>

    <div class="col-md-12">
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="mb-2">Price</label>
          <select name="price" class="form-select" (change)="changeSelect($event)">
            <option value="asc">Heigher To Lower</option>
            <option value="desc">Lower To Heigher</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="mb-2">Governorate</label>
          <select class="form-select">
            <option>Heigher To Lower</option>
            <option>Lower To Heigher</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="mb-2">City</label>
          <select class="form-select">
            <option>Heigher To Lower</option>
            <option>Lower To Heigher</option>
          </select>
        </div>
      </div>
    </div>
 
    <div class="col-md-12">
      <div class="row" *ngIf="Catposts.length > 0">
        <div class="col-md-6 col-lg-3" *ngFor="let post of Catposts.reverse(); let i = index">
          <app-post-item [post]="post" [category]="section.url"></app-post-item>
        </div>
      </div>
      <div class="row my-5 text-center" *ngIf="Catposts.length == 0">
        <div class="col-md-12">
          <h3 class="text-muted">No Posts In This Section</h3>
        </div>
      </div>
    </div>
  
  </div>
 </div>
