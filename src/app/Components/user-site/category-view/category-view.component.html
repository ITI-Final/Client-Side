<div class="container">
  <div class="row mt-3">
    <div class="col-md-12 mt-4">
      <div aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="'/'">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            {{ section.name }}
          </li>
        </ol>
      </div>
    </div>
    <div class="d-flex mb-2 align-items-center justify-content-between">
      <h2>{{ section.name }}</h2>
    </div>
    <div class="col-md-6 col-lg-3" *ngFor="let post of Catposts; let i = index">
      <app-post-item [post]="post" [category]="section.url"></app-post-item>
    </div>
  </div>
 </div>
