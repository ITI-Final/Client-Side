<div class="container-fluid">
  <div class="row d-flex flex-nowrap p-0">
    <div class="sidebar" [class.d-none]="!isMenu.Opened">
      <app-sidebar></app-sidebar>
    </div>
    <div class="content ms-auto" [class.w-100]="!isMenu.Opened || isMenu.Fixed">
      <div class="row">
        <div class="col">
          <app-navbar (menuOpenedChange)="changeMenuState($event)"></app-navbar>
        </div>
      </div>
      <div class="row">
        <div class="col p-4">
          <router-outlet></router-outlet>
        </div>
      </div>
      <div class="row sticky-bottom top-100">
        <div class="col">
          <app-footer></app-footer>
        </div>
      </div>
    </div>
  </div>
</div>
