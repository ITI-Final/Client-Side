<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="'/dashboard'">Home</a></li>
      <li class="breadcrumb-item">
        <a [routerLink]="'/dashboard/admin'">User</a>
      </li>
      <li
        class="breadcrumb-item active"
        aria-current="page"
       
      >
        {{ userDetials?.name }}
      </li>
    </ol>
  </nav>
  <div class="bg-white p-3 p-md-5 rounded-4" >
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="mb-4">
        View <span class="text-primary">#{{1 }}</span>
      </h3>
      <a class="btn btn-warning" [routerLink]="['edit']"
        ><i class="isax isax-user-edit"></i> Edit User</a
      >
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-center mb-4">
        
        </div>
        <div class="col-md-4">
          <span class="text-primary">User Name</span>
          <div class="bg-body-tertiary p-3 rounded-4 mt-1">
            {{ userDetials?.name}}
          </div>
        </div>
        <div class="col-md-4">
          <span class="text-primary">Email Address</span>
          <div class="bg-body-tertiary p-3 rounded-4 mt-1">
            {{userDetials?.email}}
          </div>
        </div>
        <div class="col-md-4">
          <span class="text-primary">Phone Number</span>
          <div class="bg-body-tertiary p-3 rounded-4 mt-1">
            {{userDetials?.phone}}
          </div>
        </div>
        <div class="col-md-4 mt-6">
          <span class="text-primary">Bio</span>
          <div class="bg-body-tertiary p-3 rounded-4 mt-1">
            {{userDetials?.bio}}
          </div>
        </div>
        <div class="col-md-4 mt-2">
          <span class="text-primary">Gender</span>
          <div class="bg-body-tertiary p-3 rounded-4 mt-1">
            <div *ngIf="userDetials?.gender ">Male</div>
           
          <div *ngIf="!userDetials?.gender ">Female
          </div>
         </div>
        </div>
       
      </div>
      <hr />
      <div class="row mt-3">
        <span class="text-primary fs-3">Posts</span>
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th scope="col">Section</th>
                  <th scope="col">View</th>
                  <th scope="col">count</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <tr *ngFor="let posts of [1,2,3]; let i = index">
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
