                    <main>
                        
                        <!--MDB Tables-->

                            <div class="card  border-0">

                                    <!-- Grid row -->
                                    <div class="row">
                                        <!-- Grid column -->
                                        
                                        <!-- Grid column -->
                                    </div>

                                    <!--Table-->
                                    <table class="table table-hover table-responsive mb-0  ">
                                        <!--Table head-->
                                        <thead>
                                            <tr class="text-center">
                                                <th scope="row" class="text-primary">#</th>
                                                <th class="th-lg" class="text-primary">Category Name</th>
                                                <th class="th-lg" class="text-primary">Parent Name</th>
                                                <th class="th-lg" class="text-primary">Slug</th>
                                                <!-- <th class="th-lg" class="text-primary">Has Field</th> -->
                                                <th class="th-lg" class="text-primary">Has Subcategory</th>
                                                <th class="th-lg" class="text-primary">Has Fields</th>

                                                <th class="th-lg" class="text-primary">Edite</th>
                                                <th class="th-lg" class="text-primary">Delete</th>
                                            </tr>
                                        </thead>
                                        <!--Table head-->
                                        <!--Table body-->
                                        <tbody>
                                            <ng-container *ngFor="let category of allCategory | searchFilter: searchTerm| paginate: { itemsPerPage: pageSize, currentPage: pages };let i=index">
                                                <tr class="text-center">
                                                    <th scope="row">{{i+1}}</th>
                                                    <td>{{category.label}}</td>
                                                    
                                                        <td *ngIf="category?.parent_Id!=null">
                                                            {{category.parent.label}} </td>
                                                            
                                                              
                                                          <td *ngIf="category?.parent_Id==null">
Parent                                                             </td>
                                                    <td>{{category.slug}}</td>
                                                    <td *ngIf="category.inverseParent.length>0">Yes</td>
                                                    <td *ngIf="category.inverseParent.length==0">No</td>
                                                    <td *ngIf="category.fields.length>0">Yes</td>
                                                    <td *ngIf="category.fields.length<=0">No</td>
                                                    <!-- <td>{{category.label}}</td> -->
                                                    <td>
                                                        <button  class="btn btn-light fw-bolder" (click)="deleteCategory(category.id)">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                                      </svg> 
                                                    </button> </td>
                                                    <td>
                                                        <a class="text btn btn-light fw-bolder"[routerLink]="['edite/',category.id]" >
    
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                                      </svg></a>
                                                    </td>
    
                                                </tr>
                                            </ng-container>

                                    </table>
